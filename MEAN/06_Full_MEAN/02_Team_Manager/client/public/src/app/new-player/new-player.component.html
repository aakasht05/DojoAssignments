<div class="container">
    <div class="playerDiv">
        <h2><a [routerLink]="['/']">List</a></h2>
        <h2><a [routerLink]="['/players/new']">Add Player</a></h2>
    </div>

    <div class="playerDiv">
        <h2>Add Player</h2>

        <form (submit)="onSubmit()" #f=ngForm class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                
                <div class="col-sm-9">
                    <input
                        required
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        [(ngModel)]="player.name"
                        #name="ngModel"
                    >
                </div>
            </div>
            <div *ngIf="name.errors && (name.dirty || name.touched)" class="form-group">
                <label class="control-label col-sm-2"></label>

                <div class="col-sm-9">
                    <div class="alert alert-danger">
                        Player name cannot be blank.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="position">Position:</label>
                
                <div class="col-sm-9">
                    <input
                        type="text"
                        class="form-control"
                        id="position"
                        name="position"
                        [(ngModel)]="player.position"
                        #position="ngModel"
                    >
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-12">
                    <button
                        [disabled]="!f.valid"
                        type="submit" 
                        class="btn btn-default col-sm-9"
                    >Add</button>
                </div>
            </div>
        </form>
    </div>
</div>
