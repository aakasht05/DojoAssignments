<form #f=ngForm (submit)="onSubmit()" class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="username">Github Username:</label>

        <div class="col-sm-10">
            <input
                required
                minlength=1
                id="username"
                name="username"
                class="form-control trans"
                [(ngModel)]="user.name"
                #username="ngModel"
            />
        </div>
    </div>
    <div *ngIf="username.errors" class="alert alert-danger trans">
        Username required
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for=""></label>

        <div class="col-sm-10">
            <button
                class="form-control trans"
                type="submit"
                [disabled]="!f.valid"
            >Get User</button>
        </div>
    </div>
</form>
