<html>

<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul>
    <script>
        function appendList(array, id) {
            // finish this function

            for (var i = 0; i < array.length; i++) {
                let new_array = document.createElement("li")
                new_array.innerHTML = array[i];
                document.getElementById("main").appendChild(new_array);
            }
        }

        function superAppend(array, element, id) {
            for (var i = 0; i < array.length; i++) {
                let new_array = document.createElement(element)
                new_array.innerHTML = array[i];
                document.getElementById("main").appendChild(new_array);
            }

        }

        let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
        let target_id = "main";
        //appendList(students, target_id);
        superAppend(students, "li", target_id);
    </script>
</body>

</html>
