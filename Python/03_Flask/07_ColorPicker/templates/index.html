<!DOCTYPE html>
<html>
<head>
    <title>Color Picker</title>
</head>
<body style="color: rgba(255,255,255,0.5); background-color: rgb({{r}},{{g}},{{b}});">
    <form action="/submit" method="post">
        <h1>Enter your color values below:</h1>

        <label>Red:</label><input type="text" name="r">
        <label>Green:</label><input type="text" name="g">
        <label>Blue:</label><input type="text" name="b">

        <input type="submit" name="sub">
    </form>
</body>
</html>
